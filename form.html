<head>

<body>
    
<div class="main">
<div class="register">
     <h2>Register Here</h2>
     <form id="register" method="post">
     <label>First Name : </label>
     <br>
     <input type="text" name="fname"
     id="name" placeholdr="Enter your First Name">
     <br><br>

     <br>
     <input type="text" name="lname"
     id="name" placeholdr="Enter your Last Name">
     <br><br>

     <br>
     <input type="number" name="age"
     id="name" placeholdr="How old are You?">

     <label>Email : </label>
     <br>
     <input type="email" name="email"
     id="name" placeholdr="Enter your valid Email">
     <br><br>

     <br>
     &nbsp;&nbsp;&nbsp;

     &nbsp;&nbsp;&nbsp;&nbsp;
     <input type="radio" name="gender" id="female">
     &nbsp;

     <label>Known Language : </label>
     <br>
     &nbsp;&nbsp;&nbsp;

     &nbsp;
     <span id="odia">Odia</span>
     &nbsp;&nbsp;&nbsp;&nbsp;
     <input type="checkbox" name="lang" id="hindi">
     &nbsp;
     <span id="hindi">Hindi</span>
     &nbsp;&nbsp;&nbsp;&nbsp;
     <input type="checkbox" name="lang" id="eng">
     &nbsp;
     <span id="eng">English</span>
     <br><br>
     <input type="submit"value="submit"name="submit"
     id="submit">
